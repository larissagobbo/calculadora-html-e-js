<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        /* Estilos principais */
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #880e4f;
        }

        /* Container da calculadora */
        .calculadora {
            background-color: #f8bbd0;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Estilos do título */
        h2, h3 {
            margin-top: 0;
        }

        /* Input e botões */
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid #880e4f;
            border-radius: 5px;
            font-size: 16px;
            color: #880e4f;
        }

        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background-color: #880e4f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ad1457;
        }

        /* Lista de notas */
        ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            text-align: left;
        }

        li {
            background-color: #fce4ec;
            margin: 4px 0;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
            color: #880e4f;
        }

        /* Resultado */
        #resultado {
            font-weight: bold;
            padding-top: 10px;
            color: #d81b60;
        }
    </style>
</head>
<body>
    <h2> Calculadora de Média </h2>
    <label for ="nota">Digite a nota:</label>
    <input type="number" id="nota" min="0" max="10" step="0.1">
    <button onclick="adicionarNota()" >Adicionar Nota</button>
    <button onclick="calcularMedia()" >Calcular Media</button>

    <h3>Notas Inseridas:</h3>
    <ul id="listaNotas"></ul>

    <h3 id="resultado">Resultado aparecerá aqui...</h3>

    <script src="solucao.js"></script>
    </body>
    </html>
